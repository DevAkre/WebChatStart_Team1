<!DOCTYPE html>
<html><head>
	<link rel="stylesheet" type="text/css" href="webchat.css">
	<meta charset="utf-8">
	<title>Self Chat</title>
</head>
<body bgcolor="#FF8C00" id = "bg">

	<h2 id = "chatp">Chat Program</h2>
	<p style="color:blue;" style="font-size: 300px">A demo chat program</p>
	<p class="small">Enter your ID:</p>
		<input id="idinput" name="idInput" type="text" maxlength=50 /><br />
	<p class="small">Enter your text message below:</p>
		<input id="textinput" name="textInput" type="text" maxlength=150 style="background-color: '#add8e6'";/><br />
		<!-- <input id="textinput" name="textInput" type="text" maxlength="50"><br> -->
		<input id="sendText" type="button" value="Send">
		<input id="stopChat" type="button" value="Stop">
		<input id="refreshChat" type="button" value="Refresh">
		<h2>Chat box</h2>
		<div class="scrollabletextbox" id="chatBox"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="webchat.js"> </script>


</body></html>
